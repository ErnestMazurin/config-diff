---

env:
  global:
    - CC_TEST_REPORTER_ID=7dcfc749825c4573e9bd0415d757acd179095ece0ec154ab62d98d0768dd738c

language: node_js

node_js:
  - stable

cache:
  directories:
    - node_modules

install:
  - make install

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - make lint
  - make build
  - make test

after_script:
  - ./cc-test-reporter after-build -t lcov --debug --exit-code $TRAVIS_TEST_RESULT
